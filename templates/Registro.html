{% extends "base.html" %}
{% block contenido %}
    <div class="container">
        <form method="post">
            <div class="row">
                <div class="input-field col s12" style="margin:0;">
                    <h3 style="margin-top: 10px;">Crear cuenta</h3>
                    <h6>Información personal</h6>
                    <br>
                </div>
                <div class="input-field col s12 m6">
                    <select>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Cédula de ciudadanía</option>
                        <option value="2">Cédula de extranjería</option>
                        <option value="3">Pasaporte</option>
                    </select>
                    <label>Tipo de documento:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="No_documento" name="No_documento" type="number" class="validate">
                    <label for="No_documento">Número de documento:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="nombre" name="nombre" type="text" class="validate">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="apellido" name="apellido" type="text" class="validate">
                    <label for="apellido">Apellido:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="telefono" name="telefono" type="number" class="validate">
                    <label for="telefono">Telefono:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="email" name="email" type="email" class="validate">
                    <label for="email">Correo electrónico:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="fecha_nacimiento" name="fecha_nacimiento" type="text" class="datepicker">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                </div>
                <div class="input-field col s12 m6">
                    <input required id="direccion" name="direccion" type="text" class="validate">
                    <label for="direccion">Dirección</label>
                </div>
                <div class="col s12" style="margin-top: 10px;"> 
                    <h6>Información de inicio de sesion</h6><br>
                </div>
                <div class="input-field col s12 m4">
                    <input required id="usuario" name="usuario" type="text" class="validate">
                    <label for="usuario">Usuario:</label>
                </div>
                <div class="input-field col s12 m4">
                    <input required id="password" name="password" type="password" class="validate">
                    <label for="password">Contraseña:</label>
                </div>
                <div class="input-field col s12 m4">
                    <input required id="password_confirm" onchange="confirmaPassword(this)" type="password" class="validate">
                    <label for="password_confirm">Repetir Contraseña:</label>
                </div>
                <div class="input-field col s12 center-align">
                    <button id="guardarRegistro" class="waves-effect waves-light btn" href="/Registro" type="submit"><i class="material-icons left">save</i>Registrarse</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <!-- Compiled and minified JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, options);
            });
            function confirmaPassword(event){
                if(document.getElementById("password").value != event.value){
                    document.getElementById("guardarRegistro").setAttribute("disabled","");
                    alert("Las contraseñas no coinciden");
                }else{
                    document.getElementById("guardarRegistro").removeAttribute("disabled");
                }
            }
    </script>
{% endblock %}
